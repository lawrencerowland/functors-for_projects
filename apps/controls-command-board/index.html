<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Integrated Controls Command Board</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css" />
  <link rel="stylesheet" href="../../common.css">
  <style>
  .charts{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:1rem;}
  canvas{width:100%;height:auto;}
  </style>
</head>
<body>
  <h1>Integrated Controls Command Board</h1>
  <div class="charts">
    <canvas id="costChart"></canvas>
    <canvas id="scheduleChart"></canvas>
    <canvas id="fteChart"></canvas>
    <canvas id="effChart"></canvas>
  </div>
  <p><a href="../../app-index.html">Back to app index</a></p>
<script type="module">
(async () => {
  const data = await fetch('./data.json').then(r => r.json());
  // Cost performance
  new Chart(costChart,{type:'line',data:{labels:data.periods,datasets:[{label:'Cost Baseline \u00a3m',data:data.cost_baseline},{label:'Cost Actual \u00a3m',data:data.cost_actual}]}});
  // Schedule performance
  new Chart(scheduleChart,{type:'line',data:{labels:data.periods,datasets:[{label:'Schedule Baseline %',data:data.schedule_baseline},{label:'Schedule Actual %',data:data.schedule_actual}]}});
  // FTE utilisation
  new Chart(fteChart,{type:'bar',data:{labels:data.periods,datasets:[{label:'Planned',data:data.fte_planned},{label:'Actual',data:data.fte_actual}]}});
  // Efficiency KPI
  new Chart(effChart,{type:'radar',data:{labels:['Reporting','Gate Prep','Change Ctrl','Risk'],datasets:[{label:'Eff %',data:data.efficiency}]}});
})();
</script>
</body></html>
